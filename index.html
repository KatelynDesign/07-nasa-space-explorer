<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- NASA brand favicon (optional, if you have it) -->
  <link rel="icon" type="image/png" href="img/nasa-worm-logo.png" />
  <!-- Add NASA recommended web fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Public+Sans:wght@400;700&family=DM+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- NASA Hero Banner -->
  <section class="nasa-hero">
    <canvas id="starfield"></canvas>
    <div class="nasa-hero-content">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="nasa-hero-logo" />
      <h2 class="nasa-hero-title">Explore the Universe with NASA</h2>
      <p class="nasa-hero-subtitle">Discover a new space image every day, powered by NASA's Astronomy Picture of the Day API.</p>
    </div>
  </section>
  <div class="container">
    <header class="site-header">
      <!-- NASA logo before the title, on a white background per guidelines -->
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <!-- Loading message (hidden by default) -->
    <div id="loading-message" class="loading-message" style="display: none;">
      <div>
        <span class="loading-spinner">ðŸš€</span>
        <span>Loading images...</span>
      </div>
      <!-- The space fact will be shown here while loading -->
      <div id="did-you-know" class="did-you-know"></div>
    </div>

    <!-- Moved placeholder here so it appears centered under the filters -->
    <div class="placeholder">
      <div class="placeholder-icon">ðŸ”­</div>
      <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
    </div>

    <div id="gallery" class="gallery">
      <!-- Gallery images will go here -->
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
